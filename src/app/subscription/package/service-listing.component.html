<div bsModal #browseModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="participantModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #serviceForm="ngForm" novalidate> <!--(ngSubmit)="delete()">-->
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>{{"BrowseServices" | localize}}</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <base-list #supplist [(gridUrl)]="gridURL" [enableFilter]="true" actionColumn="checkbox" (onSelectedChange)="select($event)">
                        </base-list> -->
    
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <input type="text" placeholder="Type name of the service name to list the services" class="form-control" id="recipient-name" style="border: 2px solid #EDEFF3">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <a href="#" class="btn btn-wide btn-bold btn-font-sm kt-margin-r-10" style="background-color: #025EA8;border-radius: 5px; color: #ffffff"> Search
                            </a>
                        </div>
                    </div>
                    <label class="kt-checkbox kt-checkbox--success">
                        <input class="kt-font-dark" id="subscribed" type="checkbox"> Display only subscribed services 
                        <span></span>
                    </label>


                    <div class="row row-no-padding row-col-separator-xl">
                        <div class="col-md-12 col-lg-12 col-xl-4">
                            <table class="table kt-margin-t-50">
                                <thead>
                                    <tr>
                                        <th>Subscription No</th>
                                        <th>Service Name</th>
                                        <th>Acc No</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>sbs20210102.01</td>
                                        <td>Procurement</td>
                                        <td>acc01022021</td>
                                        <td><span class="kt-widget1__number" style="color: #28961E">Active</span></td>
                                    </tr>
                                    <tr>
                                        <td>sbs20210102.02</td>
                                        <td>E-Bidding</td>
                                        <td>acc01022021</td>
                                        <td><span class="kt-widget1__number" style="color: #28961E">Active</span></td>
                                    </tr>
                                    <tr>
                                        <td>sbs20210102.03</td>
                                        <td>E-Tendering</td>
                                        <td>acc01022021</td>
                                        <td><span class="kt-widget1__number" style="color: #28961E">Active</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
