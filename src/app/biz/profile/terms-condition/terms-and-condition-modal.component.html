<div bsModal #tncmodal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="tncmodal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                <span>{{"TermsConditions" | localize}}</span>
            </h5>
            <button type="button" class="close" (click)="hide()" [attr.aria-label]="l('Close')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <terms-and-conditions #termsAndConditions></terms-and-conditions>
        </div>
      </div>
    </div>
</div>
