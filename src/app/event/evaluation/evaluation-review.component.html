               <div class="row">
                  <tabset>
                     <tab heading="{{'HSE' | localize}}">
                        <base-list #reviewListHSE [(gridUrl)]="gridUrlHSE" detailAligment="left" [indexing]="true" detail="true"
                        [enableFilter]="true" [filterTemplate]="filterHSE" (onDetailClick)="reviewEventHSE($event)">
                        </base-list>
                        <ng-template #filterHSE>
                           <div class="row filterContent">
                               <div class="col-lg-4 col-md-6 col-sm-12">
                                   <label class="col-form-label">{{"Vendor" | localize}}</label>
                                   <ng-select [(ngModel)]="selectedVendorHSE" [items]="comboVendor" [closeOnSelect]="true" bindValue="Code" bindLabel="Remark" (change)="refreshFilter($event)">
                                    <ng-template ng-option-tmp let-item="item">{{item.Remark}}<br/>
                                       <small>{{item.Code}}</small><br>
                                     </ng-template>    
                                 </ng-select>
                               </div>
                               <div class="col-lg-4 col-md-6 col-sm-12">
                                   <label class="col-form-label">{{"From" | localize}}</label>
                                   <div class="input-group date">
                                       <div class="input-group">
                                           <input id="startDate" (dateChange)="refreshFilter($event)" type="text"
                                               #processFilterStartPicker
                                               name="startDate" class="form-control"
                                               [(ngModel)]="startDate"
                                               datePickerMomentModifier bsDatepicker
                                               [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',showWeekNumbers:false,customTodayClass: 'custom-today-class'}">
                                           <div class="input-group-append">
                                               <span class="input-group-text"
                                                   id="basic-addon2">
                                                   <i class="fa fa-calendar"></i>
                                               </span>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                               <div class="col-lg-4 col-md-6 col-sm-12">
                                   <label class="col-form-label">{{"To" | localize}}</label>
                                   <div class="input-group date">
                                       <div class="input-group">
                                           <input id="endDate" (dateChange)="refreshFilter($event)" type="text"
                                               #processFilterStartPicker
                                               name="endDate" class="form-control"
                                               [(ngModel)]="endDate"
                                               datePickerMomentModifier bsDatepicker
                                               [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',showWeekNumbers:false,customTodayClass: 'custom-today-class'}">
                                           <div class="input-group-append">
                                               <span class="input-group-text"
                                                   id="basic-addon2">
                                                   <i class="fa fa-calendar"></i>
                                               </span>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                        </ng-template>      
                     </tab>
                     <tab heading="{{'Buyer' | localize}}">
                        <base-list #reviewListBuyer [(gridUrl)]="gridUrlBuyer" detailAligment="left" [indexing]="true" detail="true"
                        [enableFilter]="true" [filterTemplate]="filterBuyers" (onDetailClick)="reviewEventBuyer($event)">
                        </base-list>
                        <ng-template #filterBuyers>
                           <div class="row filterContent">
                               <div class="col-lg-4 col-md-6 col-sm-12">
                                   <label class="col-form-label">{{"Vendor" | localize}}</label>
                                   <ng-select [(ngModel)]="selectedVendorBuyers" [items]="comboVendor" id="vendorDrop" name="vendorDrop" [closeOnSelect]="true"
                                    bindValue="Code" bindLabel="Remark" (change)="refreshFilterBuyers($event)">
                                    <ng-template ng-option-tmp let-item="item">{{item.Remark}}<br/>
                                       <small>{{item.Code}}</small><br>
                                     </ng-template>  
                                 </ng-select>
                               </div>
                               <div class="col-lg-4 col-md-6 col-sm-12">
                                   <label class="col-form-label">{{"From" | localize}}</label>
                                   <div class="input-group date">
                                       <div class="input-group">
                                           <input id="startDate" (dateChange)="refreshFilterBuyers($event)" type="text"
                                               #processFilterStartPicker
                                               name="startDate" class="form-control"
                                               [(ngModel)]="startDateBuyers"
                                               datePickerMomentModifier bsDatepicker
                                               [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',showWeekNumbers:false,customTodayClass: 'custom-today-class'}">
                                           <div class="input-group-append">
                                               <span class="input-group-text"
                                                   id="basic-addon2">
                                                   <i class="fa fa-calendar"></i>
                                               </span>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                               <div class="col-lg-4 col-md-6 col-sm-12">
                                   <label class="col-form-label">{{"To" | localize}}</label>
                                   <div class="input-group date">
                                       <div class="input-group">
                                           <input id="endDate" (dateChange)="refreshFilterBuyers($event)" type="text"
                                               #processFilterStartPicker
                                               name="endDate" class="form-control"
                                               [(ngModel)]="endDateBuyers"
                                               datePickerMomentModifier bsDatepicker
                                               [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',showWeekNumbers:false,customTodayClass: 'custom-today-class'}">
                                           <div class="input-group-append">
                                               <span class="input-group-text"
                                                   id="basic-addon2">
                                                   <i class="fa fa-calendar"></i>
                                               </span>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                        </ng-template>        
                     </tab>
                  </tabset>
