<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

    <!-- begin:: Subheader -->
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
        <div class="kt-container  kt-container--fluid ">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">{{title}}</h3>
                <span class="kt-subheader__separator kt-hidden"></span>
                <div class="kt-subheader__breadcrumbs">
                    <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                    <span class="kt-subheader__breadcrumbs-separator"></span>
                    <a href="" class="kt-subheader__breadcrumbs-link">{{subTitle}}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Subheader -->
 
    <!-- begin:: Content -->
    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
               <div class="kt-portlet">
                  <div class="kt-portlet__head">
                     <div class="kt-portlet__head-label">
                        <div class="" style="
                           padding: 1.5em 0;
                           ">
                           <h1 class="kt-portlet__head-title kt-font-dark" style="
                              font-size: 1.5em;
                              ">{{eventName}}</h1>
                           <div style="
                              padding-top: 6px;
                              ">{{eventID}}</div>
                        </div>
                     </div>
                     <div class="kt-portlet__head-toolbar">
                         <div class="kt-portlet__head-actions">
                             <button type="button" class="btn btn-primary btn-pill" style="
                              min-width: 100px;
                              " (click)="reviewQuestionnaire()">
                                 Review
                             </button>
                             <button *ngIf="checkData != 0" type="button" class="btn btn-secondary btn-elevate btn-pill kt-margin-r-5"><i class="la la-arrow-down"></i>Commercial Doc</button>
                             <button *ngIf="checkData != 1" type="button" class="btn btn-secondary btn-elevate btn-pill kt-margin-r-5"><i class="la la-arrow-down"></i>Technical Doc</button>
                             <button type="button" class="btn btn-success btn-pill" style="
                              min-width: 100px;
                              ">
                                 Save
                             </button>
                         </div>
                     </div>
                  </div>
                  <div class="kt-portlet__body">
                     <div class="kt-section kt-section--first">
                        <div class="row">
                           <div class="col-lg-9">
                               <div class="form-group">
                                   <label>Vendor Name </label>
                                   <input type="text" class="form-control clTheme" disabled="" value="{{vendorName}}">
                               </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-3">
                              <div class="form-group">
                                 <label>Vendor ID</label>
                                 <input type="text" class="form-control clTheme" disabled="" value="{{vendorID}}">
                              </div>
                           </div>
                           <div class="col-md-3">
                              <div class="form-group">
                                 <label>Reviewer ID    </label>
                                 <input type="text" class="form-control clTheme" disabled="" value="{{reviewerID}}">
                              </div>
                           </div>
                           <div class="col-md-3">
                              <div class="form-group">
                                 <label>Document Type</label>
                                 <input type="text" class="form-control clTheme" disabled="" value="{{roles}}">
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-12">
                                <tabset class="nav nav-tabs nav-tabs-line nav-tabs-line-2x nav-tabs-line-success clTheme tab-container">
                                    <tab *ngIf="checkData != 1" heading="{{'techdoc' | localize}}">
                                        <div class="row kt-margin-b-30">
                                            <div class="col-lg-7"></div>
                                            <div class="col-lg-5" style="
                                               justify-content: flex-end;
                                               display: flex;
                                               ">
                                                <div class="kt-widget kt-widget--user-profile-3 clTheme" style="
                                                  flex: 1;
                                                  ">
                                                    <div class="kt-widget__bottom kt-margin-t-0" style="border: none;">
                                                        <div class="kt-widget__item kt-padding-t-0">
                                                            <div class="kt-widget__icon">
                                                                <i class="flaticon-pie-chart"></i>
                                                            </div>
                                                            <div class="kt-widget__details">
                                                                <span class="kt-widget__title">Calculated Score</span>
                                                                <span class="kt-widget__value kt-align-right">275</span>
                                                            </div>
                                                        </div>

                                                                <span class="kt-widget__value kt-align-right kt-font-danger">285</span>
                                                            </div>
                                                        </div> -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <base-list #baselistTabTechnical [(gridUrl)]="gridTechUrl" detailAligment="left"
                                                   [enableFilter]="false" [indexing]="true">
                                        </base-list>
                                    </tab>
                                    <tab *ngIf="checkData != 0" heading="{{'commdoc' | localize}}">

                                            <div class="col-lg-5" style="

                                                     </div>
                                                     <div class="kt-widget__item kt-padding-t-0">
                                                        <div class="kt-widget__icon">
                                                           <i class="flaticon-file-2"></i>
                                                        </div>

                                                           <span class="kt-widget__title">Adjusted Score</span>
                                                           <span class="kt-widget__value kt-align-right kt-font-danger">285</span>
                                                        </div>
                                                     </div>
                                                  </div>
                                               </div>
                                            </div>
                                        </div>
                                        <base-list #baselistTabCommercial [(gridUrl)]="gridComUrl" detailAligment="left"
                                            [enableFilter]="false" [indexing]="true" (onIconClick)="comment($event)">
                                        </base-list>
                                    </tab>
