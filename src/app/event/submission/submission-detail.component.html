<div [@routerTransition]>
   <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
      <div class="kt-subheader kt-grid__item">
         <div [class]="containerClass">
           
            <div class="kt-subheader__main">
               <button type="button" style="margin-right:15px;" (click)="back()"
                       class="btn btn-outline-metal back">
                   <i class="fa fa-arrow-left"></i>{{"Back" | localize}}
               </button>
               <h3 class="kt-subheader__title">
                   <span>{{"EvaluationSubmission" | localize}}</span>
               </h3>
               <span class="kt-subheader__separator kt-subheader__separator--v"></span>
               <span class="kt-subheader__desc">
                   <span class="kt-subheader__desc">{{"EvaluationSubmissionReview" | localize}}</span>
               </span>
           </div>
           <div class="kt-subheader__toolbar">
            <div class="kt-subheader__wrapper">
                <div class="btn-group dropdown" dropdown container="body" style="margin-right:10px;">
                    <button dropdownToggle class="dropdown-toggle btn btn-outline-success">
                        <i class="flaticon-download"></i><span class="caret"></span>
                        {{"Export" | localize}}
                    </button>
                    <ul class="dropdown-menu" *dropdownMenu>
                        <li>
                          <a [routerLink]="" (click)="exportToExcel()"  > {{"Excel" | localize}} </a>
                        </li>
                        <li>
                          <a [routerLink]="" (click)="printPDF()"  >{{"PDF" | localize}} </a>
                        </li>
                    </ul>
                </div>
              <!-- <button type="button" (click)="exportToExcel()"  class="btn btn-outline-success"><i
                  class="flaticon-download"></i> {{"Export" | localize}} </button> -->
            </div>
          </div>
         </div>
      </div>
      <!----- Summary view---------->
      <div [class]="containerClass">
         <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">

               <div class="row">
                  <div class="col-lg-12">
                     <tabset>
                        <tab heading="{{'Requester' | localize}}">
                           <base-list #reviewListRequester [(gridUrl)]="gridUrlRequester" detailAligment="left"
                              [indexing]="true" detail="true" [enableFilter]="false"
                              (onDetailClick)="populateDataQuestion($event)">
                           </base-list>
                        </tab>
                        <tab heading="{{'Buyer' | localize}}">
                           <base-list #reviewListBuyer [(gridUrl)]="gridUrlBuyer" detailAligment="left"
                              [indexing]="true" detail="true" [enableFilter]="false"
                              (onDetailClick)="populateDataQuestion($event)">
                           </base-list>
                        </tab>
                        <tab heading="{{'HSE' | localize}}">
                           <base-list #reviewListHSE [(gridUrl)]="gridUrlHSE" detailAligment="left" [indexing]="true"
                              detail="true" [enableFilter]="false" (onDetailClick)="populateDataQuestion($event)">
                           </base-list>
                        </tab>
                     </tabset>
                  </div>

               </div>
            </div>
         </div>

         <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">
               <div class="row">
                  <div class="form-group">
                     <div class="col-lg-12">

                        <base-list #questionBaseList [indexing]="true" [(gridUrl)]="gridUrlDetail"
                           [enableFilter]="false" emptyMessage="{{'NoDataToCompare' | localize}}"></base-list>
                     </div>
                  </div>
               </div>

            </div>

         </div>
      </div>


   </div>
</div>
