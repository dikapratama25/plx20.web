<div bsModal #committeeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="participantModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #committeeForm="ngForm" novalidate (ngSubmit)="delete()">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span *ngIf="eventMode !== 'Evaluation'">{{"AssignedEvaluator" | localize}}</span>
                        <span *ngIf="eventMode === 'Evaluation'">{{"AssignedVendor" | localize}}</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <base-list #supplist [(gridUrl)]="gridURL" [enableFilter]="true" actionColumn="checkbox" (onSelectedChange)="select($event)">
                            </base-list>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-danger" *ngIf="showDelete===true" [disabled]="!committeeForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-trash"></i>
                        <span>{{"Delete" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
