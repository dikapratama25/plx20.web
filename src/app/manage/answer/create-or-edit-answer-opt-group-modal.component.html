<div bsModal #createOrEditAnswerOptGroupModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #userForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        
                        <span>{{'ManageNewAnswerGroupAssign' | localize}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                       
                            <div class="form-group" >
                                <label class="required">{{'Name' | localize}}</label>
                                
                                <ng-select #TextVal="ngModel" name="text" [(ngModel)]="selectedAnswer"
                                [items]="answerList" [closeOnSelect]="true" id="text" bindValue="OptID" (change)="onAnswerChange($event)"
                                bindLabel="Text" [addTag]="true" [selectOnTab]="true" >
                                <ng-template ng-option-tmp let-item="item">{{item.Text}}<br/>
                                    <small>{{item.Description}}</small><br>
                                    <small><b>Value</b> - {{item.Value}}</small><br>
                                    <small><b>Default Score</b> - {{item.ScoreDefault}}</small>
                                </ng-template>
                                </ng-select>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required">{{'Value' | localize}} </label>
                                <input #valueAnswer="ngModel" id="value" type="text" name="value" class="form-control"
                                                       onkeydown="return ( event.ctrlKey || event.altKey
                                                       || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                                        || (95<event.keyCode && event.keyCode<106)
                                                        || (event.keyCode==8) || (event.keyCode==9)
                                                        || (event.keyCode>34 && event.keyCode<40)
                                                        || (event.keyCode==46) || (event.keyCode==189) )"
                                                maxlength="10"
                                                [(ngModel)]="inputHelper.Value" required [disabled]="isDisable">
                                                <validation-messages [formCtrl]="valueAnswer"></validation-messages>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required">{{'ScoreDefault' | localize}} </label>
                                <input #DefValueAnswer="ngModel" id="scoredefault" type="text" name="scoredefault" class="form-control"
                                                       onkeydown="return ( event.ctrlKey || event.altKey
                                                       || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                                        || (95<event.keyCode && event.keyCode<106)
                                                        || (event.keyCode==8) || (event.keyCode==9)
                                                        || (event.keyCode>34 && event.keyCode<40)
                                                        || (event.keyCode==46) || (event.keyCode==189) )"
                                                maxlength="10"
                                                [(ngModel)]="inputHelper.ScoreDefault" required [disabled]="isDisable">
                                                <validation-messages [formCtrl]="DefValueAnswer"></validation-messages>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="required">{{'Description' | localize}} </label>
                                <textarea  class="form-control" rows="3" name="Description" [disabled]="isDisable" required [(ngModel)]="inputHelper.Description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button  [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
