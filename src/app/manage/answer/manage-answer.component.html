<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
                <div class="kt-subheader__main">
                    <h3 class="kt-subheader__title">
                        <span>{{"ManageAnswerGroup" | localize}}</span>
                    </h3>
                    <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                    <span class="kt-subheader__desc">
                        {{"ManageAnswerHeaderInfo" | localize}}
                    </span>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button (click)="create()" *ngIf="isGranted(permissionCreate)" class="btn btn-primary">
                            <i class="fa fa-plus"></i> {{"CreateNewAnswerGroup" | localize}}
                        </button>
                        <!-- <button (click)="refresh()" *ngIf="isGranted(permissionView)"
                                [disabled]="disableRefresh" class="btn btn-primary">
                            <i class="fa flaticon-refresh"></i> {{"Refresh" | localize}}
                        </button> -->
                    </div>
                </div>
            </div>
        </div>

        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
            <div class="kt-portlet">
                    <div class="kt-portlet__body filterSpecial">

                                    <base-list #answerGroupComponent [(gridUrl)]="gridUrl" actionColumn="action"
                                        detail="true" detailAlignment="left" (onDetailClick)="detailAnswer($event)"
                                        [permissionEdit]="permissionEdit" (onEditClick)="edit($event)" 
                                        [enableFilter]="true" [filterTemplate]="filterAnswer"
                                        [permissionDelete]="permissionDelete" (onDeleteClick)="delete($event)">
                                    </base-list>
                                    <ng-template #filterAnswer>
                                        <div class="row filterContent">
                                            <div class="col-lg-4 col-md-6 col-sm-12">
                                                <label class="col-form-label">{{"Answer" | localize}}</label>
                                                <ng-select [(ngModel)]="selectedAnswer" [items]="comboAnswerName" [closeOnSelect]="true" bindValue="GroupID" bindLabel="Text" (change)="refreshFilter($event)">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </ng-template>


                    </div>
            </div>
        </div>
    </div>
        <createOrEditAnswerGroupModal #createOrEditAnswerGroupModal (modalSave)="refresh($event)"></createOrEditAnswerGroupModal>
</div>
