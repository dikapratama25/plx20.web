<div bsModal #addVendorModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addVendorModal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width: 900px;">
        <form #tenantCreateForm="ngForm" name="tenderForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
           <h4 class="modal-title">
               <span>{{"AddVendor" | localize}}</span>
           </h4>
            <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body noUlLine">
            <div class="form-group col-sm-12">
                <div class="modal-body">
                    <base-list #baselistVendorModal [(gridUrl)]="gridUrl" [enableFilter]="true" actionColumn="checkbox" (onSelectedChange)="onSelectedChange($event)" (click)="refresh()"></base-list>
                </div>
