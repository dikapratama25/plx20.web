<div bsModal #editVendorCustomerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editVendorCustomerModal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <form #tenantCreateForm="ngForm" name="tenderForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
           <h4 class="modal-title">
               <span>{{ titleBanned }}</span>
           </h4>
            <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="required">{{"ID" | localize}}</label>
                    <input type="text" name="id" [(ngModel)]="inputHelper.ID" class="form-control" disabled>
                </div>
                <div class="form-group col-sm-6">
                    <label class="required">{{"CompanyName" | localize}}</label>
                    <input type="text" name="CompanyName" [(ngModel)]="inputHelper.CompanyName" class="form-control" disabled>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="required">{{"ContactPerson" | localize}}</label>
                    <input type="text" name="ContactPerson" [(ngModel)]="inputHelper.ContactPerson" class="form-control" disabled>
                </div>
                <div class="form-group col-sm-6">
                    <label class="required">{{"Email" | localize}}</label>
                    <input type="text" name="Email" [(ngModel)]="inputHelper.Email" class="form-control" disabled>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="required">{{"Country" | localize}}</label>
                    <input type="text" name="Country" [(ngModel)]="inputHelper.Country" class="form-control" disabled>
                </div>
                <div class="form-group col-sm-6">
                    <label class="required">{{"City" | localize}}</label>
                    <input type="text" name="City" [(ngModel)]="inputHelper.City" class="form-control" disabled>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="required">{{"ContactNo" | localize}}</label>
                    <input type="text" name="ContactNo" [(ngModel)]="inputHelper.ContactNo" class="form-control" disabled>
                </div>
                <div class="form-group col-sm-6">
                    <label class="required">{{"City" | localize}}</label>
                    <textarea name="Address" [(ngModel)]="inputHelper.Address" class="form-control" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" 
            (click)="close()">{{'Close' | localize}}</button>
            <button type="button" class="btn btn-danger" type="submit" *ngIf="status == true" (click)="save()" >{{ titleBanned }}</button>
        </div> 
        </form> 
        </div>
    </div>
</div>
