<div [@routerTransition]>
    <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
        <div class="kt-subheader kt-grid__item">
            <div [class]="containerClass">
               
                <div class="kt-subheader__main">
                    <!-- <h3 class="kt-subheader__title">{{"Opportunity" | localize}}</h3> -->
                    <h3 class="kt-subheader__title">{{"Questionnaire" | localize}}</h3>
                    <span class="kt-subheader__separator kt-hidden"></span>
                    <div class="kt-subheader__breadcrumbs">
                        <a routerLink=""  (click)="back()" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                        <span class="kt-subheader__breadcrumbs-separator"></span>
                        <a class="kt-subheader__breadcrumbs-link">{{"ManageQuestionnaire" | localize}}</a>
                    </div>
                </div>
                <div class="kt-subheader__toolbar">
                    <div class="kt-subheader__wrapper">
                        <button (click)="create()" *ngIf="isGranted(permissionCreate)" class="btn btn-primary">
                            <i class="fa fa-plus"></i> {{"CreateNewQuestion" | localize}}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">

                    <base-list #questionnaireListComponents [(gridUrl)]="questionnaireListUrl" [enableFilter]="true" [filterTemplate]="filter"
                    actionColumn="action" [permissionEdit]="permissionEdit" (onEditClick)="edit($event)"
                    [permissionDelete]="permissionDelete" (onDeleteClick)="delete($event)" detailAlignment="left">
                    </base-list>
                    <ng-template #filter>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>{{"SectionNo" | localize}}</label>
                                    <input type="text" autofocus size="1" class="form-control" [(ngModel)]="secNo" id="SectionNo" name="SectionNo" placeholder="{{'SearchBySecNo' | localize}}" 
                                    onkeydown="return ( event.ctrlKey || event.altKey
                                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                    || (95<event.keyCode && event.keyCode<106)
                                    || (event.keyCode==8) || (event.keyCode==9)
                                    || (event.keyCode>34 && event.keyCode<40)
                                    || (event.keyCode==46) || (event.keyCode==189) )">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>{{"GroupNo" | localize}}</label>
                                    <input type="text" autofocus size="1" class="form-control" [(ngModel)]="grpNo" id="GroupNo" name="GroupNo" placeholder="{{'SearchByGrpNo' | localize}}" 
                                    onkeydown="return ( event.ctrlKey || event.altKey
                                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                    || (95<event.keyCode && event.keyCode<106)
                                    || (event.keyCode==8) || (event.keyCode==9)
                                    || (event.keyCode>34 && event.keyCode<40)
                                    || (event.keyCode==46) || (event.keyCode==189) )">

                            </div>
                        </div>
                    </ng-template>

    <createOrEditQuestionsetModal #createOrEditQuestionsetModal (modalSave)="refresh($event)"></createOrEditQuestionsetModal>
